<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Notes App</title>
  </head>
  <body>
    <header>

            <div class="card">
              <!-- <div class="card-header">

              <card-title></card-title>
              <div class="card-body">

                  <label for="inputnoteId">ID Buku</label>
                  <input
                    id="inputnoteId"
                    type="text"
                    class="form-control"
                    placeholder="ID Buku" />
                </div> -->
                <div class="mb-3">
                  <label for="inputnoteTitle">Judul Notes</label>
                  <input
                    id="inputnoteTitle"
                    type="text"
                    class="form-control"
                    placeholder="Judul Note" />
                </div>
                <div class="mb-3 form-floating">
                  <textarea
                    class="form-control h-auto"
                    placeholder="Leave a comment here"
                    id="inputnoteBody"></textarea>
                  <label for="inputnoteBody">Body</label>
                </div>
                <div class="mb-3">
                  <button id="buttonSave" class="btn btn-success">Save</button>

              </div>

      </form>

            role="status"
