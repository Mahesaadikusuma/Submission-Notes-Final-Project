<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dicoding Books</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-dark bg-primary">
        <span class="navbar-brand mb-0 h1">Dicoding Books</span>
      </nav>
    </header>
    <main class="container">
      <form action="" id="form">
        <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-header">
                <h5 class="card-title">Input Buku</h5>
              </div>
              <div class="card-body">
                <div class="form-group">
                  <label for="inputnoteId">ID Buku</label>
                  <input
                    id="inputnoteId"
                    type="text"
                    class="form-control"
                    placeholder="ID Buku" />
                </div>
                <div class="form-group">
                  <label for="inputnoteTitle">Judul Buku</label>
                  <input
                    id="inputnoteTitle"
                    type="text"
                    class="form-control"
                    placeholder="Judul Buku" />
                </div>
                <div class="form-group">
                  <label for="inputnoteBody">Body</label>
                  <textarea
                    name=""
                    id="inputnoteBody"
                    class="form-control"
                    placeholder="Pengarang"></textarea>
                </div>
                <div class="form-group">
                  <button id="buttonSave" class="btn btn-success">Save</button>
                  <button id="buttonUpdate" class="btn btn-primary">
                    Update
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>

      <div id="listnote" class="row"></div>
    </main>
  </body>
</html>
