<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Notes App</title></head><body><header><app-navbar></app-navbar></header><main class="container"><form action="" id="form"><div class="row"><div class="col-12"><div class="card"><card-title></card-title><div class="card-body"><div class="mb-3"><label for="inputnoteTitle">Judul Notes</label> <input id="inputnoteTitle" class="form-control" placeholder="Judul Note"/></div><div class="mb-3 form-floating"><textarea class="form-control h-auto" placeholder="Leave a comment here" id="inputnoteBody"></textarea> <label for="inputnoteBody">Body</label></div><div class="mb-3"><button id="buttonSave" class="btn btn-success">Save</button></div></div></div></div></div></form><loading-indicator></loading-indicator><div class="notes-history"><h1 class="catatan">Catatan Terakhir</h1><section class="note-list" id="listnote"><div class="spinner-border text-warning" role="status" id="loadingNote"><span class="visually-hidden">Loading...</span></div></section></div></main><footer><footer-bar></footer-bar></footer><script src="bundle.js"></script></body></html>
